spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#show query
spring.jpa.properties.hibernate.show_sql=true

#beautify query
spring.jpa.properties.hibernate.format_sql=true

#show ? in query
logging.level.org.hibernate.type.descriptor.sql=trace

#hibernate query language set MySql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#create : delete origin table and create new table, then when these end not delete table
#create-drop : same create but when these end, not delete table
#update : modify table if entity structure changed
#validate : just check that entity mapped with table
#none : nothing change
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_batch_fetch_size=200
spring.jpa.properties.hibernate.order_updates = true
#jpa batch insert, \uCFFC\uB9AC\uB97C \uBAA8\uC544\uC11C \uD55C \uBC88\uC5D0 \uBCF4\uB0C4.
spring.jpa.properties.hibernate.order_inserts=true 
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true


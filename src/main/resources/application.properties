spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#show query
spring.jpa.properties.hibernate.show_sql=true

#beautify query
spring.jpa.properties.hibernate.format_sql=true

#show ? in query
logging.level.org.hibernate.type.descriptor.sql=trace

#hibernate query language set MySql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#create : delete origin table and create new table, then when these end not delete table
#create-drop : same create but when these end, not delete table
#update : modify table if entity structure changed
#validate : just check that entity mapped with table
#none : nothing change
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
